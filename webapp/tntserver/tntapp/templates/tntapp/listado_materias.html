{% extends "base/base.html" %}

{% block title%} yeah! {% endblock title%}

{% block content%}
    <h3 class="text-center">Materias de UNPSJB</h3>

    <div class="col-lg-8 col-lg-offset-2 form-search-container">
        <form class="navbar-form " role="search">
            <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <a href="{% url "materias:new" %}">Agregar materia</a>
    </div>
    <div class="col-lg-6 col-lg-offset-3" id="content-tabla">
        <table class="table table-striped table-condensed">
            <thead>
                <th>Nombre</th>
                <th class="text-right">Acciones</th>
            </thead>
            <tbody>
                {% for materia in object_list %}
                    <tr>
                        <td>{{ materia.nombre }}</td>
                        <td class="pull-right">
                            {# <a class="btn btn-default btn-sm " href="{% url "materias:view "  materia.id  %}" title="Ver"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></a>#}
                            <a class="btn btn-default btn-sm " href="{% url "materias:edit"  materia.id  %}" title="Editar"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                            <a class="btn btn-danger btn-sm " href="{% url "materias:delete" materia.id %}" title="Borrar"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock content %}
