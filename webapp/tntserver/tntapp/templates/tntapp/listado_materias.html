{% extends "base/base.html" %}
{% load static %}
{% block title%} TNT App {% endblock title%}

{% block content%}
    <h4 class="text-center">Materias de UNPSJB</h4>
    <hr>
    <div class="col-lg-5" id="content-tabla">
        <div class="form-search-container">
            <div class="search-input navbar-form">
                <input type="text" id="search-term-input" class="form-control search-input" placeholder="Ej: Elementos de InformÃ¡tica" name="search">
                <span id="search-term-button" class="glyphicon glyphicon-search"></span>
            </div>
        </div>
        <div class="scroll-list">
            {% include 'tntapp/scroll-list-content.html' with materias=materias %}
        </div>
    </div>
    <div class="col-lg-7">
        <div class="mapa-container">

        </div>
    </div>

    <div id="modal-info-mesa" class="modal fade" tabindex="-1" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body">
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
{% endblock content %}
{% block scripts %}
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="{% static 'js/jquery-ui.js' %}"></script>
    <script src="{% static 'js/calendarios.js' %}"></script>
{% endblock scripts %}
