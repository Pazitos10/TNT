{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title%}</title>
    <link rel="icon" type="image/png" href="{% static 'img/logo-dit.png' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    {% block styles %}{% endblock styles %}
</head>
<body>
    <div class="container">
        <div class="row">
            {% include 'base/navbar.html' %}
            <div class="col-lg-12">
                {% block content %}{% endblock content%}
            </div>
        </div>
    </div>
    <div class="container footer-container">
        <div class="row">
            {% block footer %}
            <footer class="footer">
                <div class="container">
                    <div class="row">
                        <p class="text-center text-muted"> Taller de nuevas tecnolog√≠as - 2016 </p>
                    </div>
                </div>
            </footer>
            {% endblock footer %}
        </div>
    </div>
    <script type="text/javascript" src="{% static 'js/jquery-1.12.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block scripts %}{% endblock scripts%}
</body>
</html>
